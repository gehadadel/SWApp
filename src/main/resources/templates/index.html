<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="src/main/resources/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
    
</head>

<body class="body">
    <div class="login">
        <h1 class="h1">Login</h1>
        <form method="post" action="#" th:action="@{/index}" th:object="${index}">
            <input class="input" type="text" name="name" placeholder="Username" required="required" />
            <input class="input" type="password" name="password" placeholder="Password" required="required" />
        
            <input class="myButton" type="submit"  value="Login" />
            <a class="a" th:href="signup">Create account</a>
        </form>
    </div>

</body>
</html>
